{{ $role := .Page.Parent.Params.role }}
{{ $jobName := (lower (replace .Params.job_name " " "_")) }}

<div class="h-60 xl:h-80">
  <div class="container mx-auto z-10 relative flex items-center h-full">
    <div class="flex items-center">
      <img class="job-icon-lg mr-16 filter drop-shadow-lg-{{ $role }}" src="/theme-assets/jobs/{{ $role }}/{{ $jobName }}.svg" />
      <h1 class="text-6xl font-semibold filter drop-shadow-lg-{{ $role }}">{{ .Params.job_name }}</h1>
    </div>
  </div>
  <div class="bg-gray-600 absolute top-0 left-0 w-full -z-1" style="height: 460px;">
    <img class="object-cover w-full h-full" src="{{ .Params.header_image }}" />
  </div>
</div>
