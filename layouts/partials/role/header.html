{{ $role := .Page.Params.role }}

<div class="h-60 xl:h-84 relative">
  <div class="container mx-auto z-10 relative h-full grid grid-cols-12 gap-6">
    <div class="col-span-7 flex items-center">
      <img class="job-icon-lg mr-16 filter drop-shadow-lg" src="/theme-assets/jobs/{{ $role }}.svg" />
      <div>
        <h1 class="text-6xl font-semibold filter drop-shadow-lg mb-4">{{ .Title }}</h1>
        <p>{{ .Content }}</p>
      </div>
    </div>
    <div class="col-span-5 relative">
      <img class="w-full h-80 absolute -bottom-11" src="/theme-assets/jobs/{{ $role }}/teaser.png">
    </div>
  </div>
  <div class="bg-gray-600 absolute top-0 left-0 w-full -z-1 h-full">
    <img class="object-cover w-full h-full" src="/theme-assets/jobs/{{ $role }}/background.png" />
  </div>
</div>
