{{ $borderClass := default "gray-600" .role }}

<a href="{{ .inlineLink }}" class="flex flex-col group">
	{{ with .image }}
	<div>
		<img class="w-full" src="{{ . }}" />
	</div>
	{{ end }}
	<div class="bg-card-light px-5 py-5 border-l-8 border-{{ $borderClass }}">
    {{ partial "cards/_header.html" . }}
	</div>
</a>
