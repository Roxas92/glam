{{ $borderClass := default "gray-600" .role }}

<div class="card">
	<div class="bg-card-light px-5 py-5 border-l-8 border-{{ $borderClass }}">
    <div class="border-b border-card-dark pb-5">
      <div class="flex items-center w-full">
        <div class="mr-6">
          <img class="w-16 h-12 object-contain" src="/theme-assets/jobs/{{ lower .name }}.svg" />
        </div>
        <div class="font-bold text-white text-2xl uppercase tracking-widest">
          {{ .name }}
        </div>
        <div class="ml-auto">
          <a class="link" href="{{ lower .name }}">View job page Â»</a>
        </div>
      </div>
    </div>
    <div class="py-5 border-b border-card-dark">
      {{ .content }}
    </div>
    <div class="pt-5">
      <p class="font-bold uppercase tracking-widest mb-5">Guides</p>
      <div class="grid grid-cols-3 gap-1">
        {{ range .guides }}
          <div class="flex items-center">
            <img src="{{ .icon }}" class="h-4 w-4 object-contain mr-2">
            <a href="{{ .link }}" class="link">{{ .name }}</a>
          </div>
        {{ end }}
      </div>
    </div>
	</div>
</div>
